{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="relative flex justify-center items-center py-8">
    <!-- Bloco para exibir mensagens -->
    <div class="absolute top-1 right-5" id="messages-container">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-500 text-white px-4 py-3 rounded shadow-md mb-2 message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-6 text-center">Bem-vindo de volta</h2>
        <form method="post" action="/login/" class="grid grid-cols-1 gap-4">
            {% csrf_token %}
            <!-- E-mail -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail</label>
                <input type="email" id="username" name="username" placeholder="Digite seu e-mail"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Senha -->
            <div>
                <label for="senha" class="block text-gray-700 font-semibold mb-2">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Esqueci minha senha -->
            <div class="flex items-center justify-between">
                <a href="#" class="text-blue-800 text-sm hover:underline">Esqueci minha senha</a>
            </div>

            <!-- Botão de Login -->
            <div class="mt-4">
                <button type="submit"
                    class="w-full bg-blue-800 text-white py-3 rounded-lg hover:bg-blue-600 transition font-semibold">
                    Entrar
                </button>
            </div>
        </form>

        <!-- Link para Cadastro -->
        <div class="mt-6 text-center">
            <p class="text-gray-700">Não tem uma conta? 
                <a href="/register/" class="text-blue-800 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

<!-- Incluindo o script para remover mensagens -->
{% block extra_js %}
<script src="{% static 'javascript/main.js' %}"></script>
{% endblock %}
